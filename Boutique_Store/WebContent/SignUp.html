<html>
  <head>
    <title>Login And Signup</title>
    <link rel="stylesheet" href="SignUp.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>  
          <button type="button" class="toggle-btn" onclick="SignUp()">SignUp</button>
        </div>
        <div class="social-icons">
          <img src="go.png">
          <img src="fac.jpg">
          <img src="twi.png">
        </div>
        <form id="login" class="input-group" action="login" method="post">
          <input type="text" class="input-field" placeholder="User Id" name="email_id" required>
          <input type="text" class="input-field" placeholder="Enter Password" name="password" required>
          <input type="checkbox" class="chech-box"><span>Remember Password</span>
          
            <button type="submit" class="submit-btn">log in</button>
       
        </form>
        <form id="SignUp" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>I agree to the terms & conditiond</span>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
      <script>
        var x = document.getElementById("login")
        var y = document.getElementById("SignUp")
        var z = document.getElementById("btn")
        
        function SignUp() {
          x.style.left ="-400px";
          y.style.left ="50px";
          z.style.left ="110px";
        }
        function login() {
          x.style.left ="50px";
          y.style.left ="450px";
          z.style.left ="0px";
        }
      </script>
  </body>
</html>
